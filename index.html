<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  </head>
  <body class="bg-slate-950 text-white" x-data="myData">
    <div class="m-20 flex flex-col items-center">
      <h1 class="text-3xl font-bold">Program Synthesis</h1>
      <p class="mt-3 italic">Add example input and output</p>
      <table class="mt-10">
        <thead>
          <tr class="">
            <th>Example</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="(example, idx) in examples" :key="idx">
            <tr>
              <td>
                <input
                  type="text"
                  class="bg-slate-800 text-center m-1 p-1 rounded-lg hover:bg-slate-900 transition duration-300"
                  x-bind:value="JSON.stringify(example.input)"
                  x-on:change="editExampleInput(idx, $event.target.value)"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="bg-slate-800 text-center m-1 p-1 rounded-lg hover:bg-slate-900 transition duration-300"
                  x-bind:value="example.output"
                  x-on:change="editExampleResult(idx, $event.target.value)"
                />
              </td>
              <td>
                <button
                  title="Remove"
                  x-on:click="removeExample(idx)"
                  class="bg-red-950 p-2 rounded-lg hover:bg-slate-900 transition duration-300"
                >
                  <svg
                    class="lucide lucide-trash-2 text-red-500"
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M3 6h18" />
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                    <line x1="10" x2="10" y1="11" y2="17" />
                    <line x1="14" x2="14" y1="11" y2="17" />
                  </svg>
                </button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>

      <div class="mt-10">
        <label class="font-semibold">Max Search Depth:</label>
        <input
          type="number"
          x-model="maxDepth"
          class="bg-slate-800 text-center m-1 p-1 rounded-lg hover:bg-slate-900 transition duration-300"
          size="10"
        />
      </div>

      <div class="mt-3 flex flex-row items-center justify-center space-x-2">
        <button
          x-on:click="addExample()"
          class="bg-slate-600 block duration-300 hover:bg-slate-800 transition px-3 py-2 rounded-lg font-semibold"
        >
          Add Example
        </button>
        <button
          x-on:click="generate()"
          class="bg-blue-500 duration-300 hover:bg-blue-900 transition px-3 py-2 rounded-lg font-semibold"
        >
          Generate
        </button>
      </div>
      <div class="mt-5">
        <h6 class="text-center font-semibold">Output:</h6>
        <code x-text="output" class="block mt-2 text-center"></code>
      </div>
    </div>
  </body>
  <script type="module" src="./scripts/synthesis.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="./scripts/index.js"></script>
</html>
