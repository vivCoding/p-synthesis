<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 text-white" x-data="psData">
    <div id="buttonOverlay" class="fixed right-0 top-0 z-[99] p-6">
      <a
        class="group relative inline-block text-4xl hover:cursor-pointer"
        href="https://github.com/vivcoding/ps"
        target="_blank"
        rel="noreferrer noopener"
      >
        <svg
          class="fill-white transition group-hover:scale-110 group-hover:opacity-70"
          height="1em"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 496 512"
        >
          <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
          />
        </svg>
      </a>
    </div>
    <div class="m-20 flex flex-col items-center">
      <h1 class="text-3xl font-bold">Program Synthesis</h1>
      <p class="mt-3 italic">Add example input and output</p>
      <table class="mt-10">
        <thead>
          <tr class="">
            <th>Example</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="(example, idx) in examples" :key="idx">
            <tr>
              <td>
                <input
                  type="text"
                  class="m-1 rounded-lg bg-slate-800 p-1 text-center transition duration-300 hover:bg-slate-900 focus:bg-slate-900"
                  x-bind:value="JSON.stringify(example.input)"
                  x-on:change="editExampleInput(idx, $event.target.value)"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="m-1 rounded-lg bg-slate-800 p-1 text-center transition duration-300 hover:bg-slate-900 focus:bg-slate-900"
                  x-bind:value="example.output"
                  x-on:change="editExampleResult(idx, $event.target.value)"
                />
              </td>
              <td>
                <button
                  title="Remove"
                  x-on:click="removeExample(idx)"
                  class="rounded-lg bg-red-950 p-2 transition duration-300 hover:bg-slate-900"
                >
                  <svg
                    class="lucide lucide-trash-2 text-red-500"
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M3 6h18" />
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                    <line x1="10" x2="10" y1="11" y2="17" />
                    <line x1="14" x2="14" y1="11" y2="17" />
                  </svg>
                </button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>

      <div class="mt-10 flex flex-col items-center">
        <div class="flex flex-row space-x-2 space-y-2">
          <template x-for="(initialExample, idx) in initialExamples" :key="idx">
            <button
              x-on:click="useInitialExample(idx)"
              class="block rounded-lg bg-slate-800 px-3 py-2 font-semibold transition duration-300 hover:bg-slate-900"
            >
              Example <span x-text="idx + 1"></span>
            </button>
          </template>
        </div>
        <div class="mt-2 w-fit">
          <label class="font-semibold">Max Search Depth:</label>
          <input
            type="number"
            x-model="maxDepth"
            class="m-1 rounded-lg bg-slate-800 p-1 text-center transition duration-300 hover:bg-slate-950 focus:bg-slate-900"
            size="10"
          />
        </div>
      </div>

      <div class="mt-3 flex flex-row items-center justify-center space-x-2">
        <button
          x-on:click="addExample()"
          class="block rounded-lg bg-slate-600 px-3 py-2 font-semibold transition duration-300 hover:bg-slate-800"
        >
          Add Example
        </button>
        <button
          x-on:click="generate()"
          class="rounded-lg bg-blue-500 px-3 py-2 font-semibold transition duration-300 hover:bg-blue-950"
        >
          Generate
        </button>
      </div>
      <div class="mt-5 flex flex-col items-center">
        <h6 class="text-center font-semibold">Output:</h6>
        <code x-text="output" class="mt-2 block"></code>
      </div>
    </div>
  </body>
  <script type="module" src="/src/index.ts"></script>
</html>
